<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <link rel="stylesheet" href="static/style/style.css?v=2">
    <link rel="stylesheet" href="static/style/gamma.css?v=2">
    <link rel="stylesheet" href="static/style/messages.css?v=2">
</head>
<body>
    
    <div class="main-container">

        <div class="window-cont">

            <div class="h-nav">
                <input type="file" id="fileInput" accept=".jpg, .JPG, .jpeg, .png, .cr2, .nef, .arw, .dng, .rw2">
            </div>

            <div class="desctop">

                <p id="load">Processing...</p>
                <p id="dialogWindow"></p>

                <canvas id="canvas" style="display:block;"></canvas>
                <button id="zoomIn">+</button>
                <button id="zoomOut">-</button>

            </div>

            <div id="workspace">

                <div id="gammaCont">

                    <div id="tone">
                        
                        <h4>Tone</h4>
                        <button onclick="location.reload()">Reload App</button>

                        <!-- ----------------------------- BRIGHTNESS ----------------------------- -->
                        <label for="BrightnessSlider">Brightness (<span id="BrightnessValue">0</span>)</label>
                        <br>
                        <input id="BrightnessSlider" type="range" value="0" min="-100" max="100">
                        <br>

                        <!-- ----------------------------- CONTRAST ----------------------------- -->
                        <label for="ContrastSlider">Contrast (<span id="ContrastValue">0</span>)</label>
                        <br>
                        <input type="range" id="ContrastSlider" value="0" min="-100" max="100">

                    </div>

                </div>

            </div>


        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gpu.js/1.0.2/gpu.min.js"></script>

    <script src="./js/variables.js"></script>
    <script src="./js/upload.js"></script>
    <script src="./js/manipulations.js"></script>
    <script src="./js/zoom.js"></script>
    <script src="./js/brightness.js"></script>
    <script src="./js/contrast.js"></script>

</body>
</html>
