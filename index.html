<!DOCTYPE html>
<html>
<head>
  <title>Additive creature / Anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="static/style/style.css?v=2">
  <link rel="stylesheet" href="static/style/gamma.css?v=2">
  <link rel="stylesheet" href="static/style/messages.css?v=2">
  
</head>
<body>
    <div class="main-container">

      <div class="h-nav">
        <input type="file" id="fileInput" accept=".jpg, .JPG, .jpeg, .png, .cr2, .nef, .arw, .dng, .rw2">
        <button onclick="location.reload()">Reload App</button>
      </div>

      <p id="load">Processing...</p>
      <p id="dialogWindow"></p>

      <canvas id="previewCanvas" style="display:none;" width="1000" height="1000"></canvas>
      <canvas id="fullCanvas" style="display:none;"></canvas>

      <div class="column">
        <!-- <img id="SourceImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Brill_windmill_April_2017.jpg/317px-Brill_windmill_April_2017.jpg" crossorigin="Anonymous"> -->
         <img id="SourceImage" src="" alt="">
        <img id="original" style="display: block;">
        <img id="res">
      </div>

      <div class="column">
        <div class="canvas">
          <canvas id="Canvas"></canvas>
        </div>
      </div>

    </div>

    <button id="PaintButton">Paint</button>
    <br>

    <button onclick="location.reload()">Reload App</button>
    <br>

    <label for="BrightnessSlider">Brightness (<span id="BrightnessValue">0</span>)</label>
    <br>
    <input id="BrightnessSlider" type="range" value="0" min="-100" max="100">
    <br>
    <label for="ContrastSlider">Contrast (<span id="ContrastValue">0</span>)</label>
    <br>
    <input type="range" id="ContrastSlider" value="0" min="-100" max="100">

    <script src="./js/index.js"></script>
    
</body>
</html>
